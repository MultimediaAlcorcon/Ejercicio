<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de bienvenida de Paco</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --accent: #00c9a7;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        color: #222;
        /* Animación de fondo en gradiente */
        background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        background-size: 200% 200%;
        animation: gradientMove 15s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h1 {
        font-size: clamp(2.5rem, 6vw, 4rem);
        margin: 0 0 1.5rem;
        letter-spacing: 1px;
      }

      /* Typewriter cursor */
      .cursor {
        display: inline-block;
        width: 2px;
        height: 1.2em;
        background: currentColor;
        margin-left: 4px;
        animation: blink 0.8s steps(1) infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      .hero-img {
        max-width: 300px;
        width: 70vw;
        border-radius: 1rem;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        transition: transform 0.4s ease, filter 0.4s ease;
        filter: grayscale(30%);
      }

      .hero-img:hover {
        transform: scale(1.05) rotate(1deg);
        filter: grayscale(0%);
      }

      .btn {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 500;
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 2rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-decoration: none;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1 id="greeting"></h1>
    <img
      src="imagenes/paco.png"
      alt="Imagen de Paco"
      class="hero-img"
    />
    <a href="#" class="btn">Conóceme</a>

    <script>
      // Efecto máquina de escribir
      const text = 'Hola Paco';
      const greetingEl = document.getElementById('greeting');
      const cursorEl = document.createElement('span');
      cursorEl.classList.add('cursor');
      greetingEl.appendChild(cursorEl);

      let i = 0;
      function typeWriter() {
        if (i < text.length) {
          greetingEl.textContent += text.charAt(i);
          greetingEl.appendChild(cursorEl);
          i++;
          setTimeout(typeWriter, 120);
        } else {
          cursorEl.remove();
        }
      }
      window.addEventListener('DOMContentLoaded', typeWriter);
    </script>
  </body>
</html>
